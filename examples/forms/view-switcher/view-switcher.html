                        <div class='grid_12 alpaca-example-header' id='simple-login-localized' alpaca-types='form'>
                            <h1>Form with Multiple Views</h1>
                        </div>
                        <div class='grid_12 alpaca-example-case'>
                            <h3>Switch views using the selector.</h3>
                            <h4></h4>

                            <div id="selector1"></div>

                            <div>
                                <div style="width: 60%; float:left;">
                                    <div id="field1"></div>
                                </div>
                                <div style="width: 30%; float:right" style="height: 150px">
                                    <div id="logo1"></div>
                                </div>
                            </div>

                            <div class="clear"></div>

                            <script type="text/javascript">
$(function() {

    // selector
    $("#selector1").alpaca({
        "schema": {
            "type": "string",
            "enum": [
                "VIEW_WEB_EDIT",
                "VIEW_WEB_EDIT_LIST",
                "VIEW_WEB_EDIT_TABLE"
            ],
            "default": "VIEW_WEB_EDIT"
        },
        "options": {
            "type": "select",
            "onFieldChange" : function(e) {

                var viewId = this.getValue();
                f(viewId);
            }
        }
    });

    var f = function(viewId)
    {
        $("#field1").empty();

        $("#field1").alpaca({
            "schema": {
                "type":"object",
                "properties": {
                    "name": {
                        "type":"string"
                    },
                    "birthday": {
                        "type": "string"
                    },
                    "team": {
                        "type": "string",
                        "enum": [
                            "Anzhi-Makhachkla",
                            "Arsenal",
                            "Atletico-Madrid",
                            "Barcelona",
                            "Bayern-Munich",
                            "Benfica",
                            "Borussia-Dortmund",
                            "Chelsea",
                            "Eintracht-Frankfurt",
                            "FC-Twente",
                            "Juventus",
                            "Malaga",
                            "Manchester-City",
                            "Manchester-United",
                            "Marseille",
                            "Napoli",
                            "Paris-Saint-Germain",
                            "Real-Madrid",
                            "Shakhtar-Donetsk",
                            "Tottenham-Hotspur"
                        ]
                    }
                }
            },
            "options":{
                "fields": {
                    "name": {
                        "size": 20,
                        "label": "Name"
                    },
                    "birthday": {
                        "type" : "date",
                        "size": 20,
                        "label": "Date of Birth"
                    },
                    "team": {
                        "type" : "select",
                        "optionLabels": [
                            "Anzhi Makhachkla",
                            "Arsenal",
                            "Atletico Madrid",
                            "Barcelona",
                            "Bayern Munich",
                            "Benfica",
                            "Borussia Dortmund",
                            "Chelsea",
                            "Eintracht Frankfurt",
                            "FC Twente",
                            "Juventus",
                            "Malaga",
                            "Manchester City",
                            "Manchester United",
                            "Marseille",
                            "Napoli",
                            "Paris Saint-Germain",
                            "Real Madrid",
                            "Shakhtar Donetsk",
                            "Tottenham Hotspur"
                        ],
                        "size": 20,
                        "label": "Team",
                        "helper": "Select your preferred team",
                        "onFieldChange" : function(e) {

                            $("#logo1").empty();

                            var value = this.getValue();
                            if (value)
                            {
                                var img = $("<img src='../../../examples/img/club-logos/" + value + ".png'>");
                                $(img).css({"height": "140px"});
                                $("#logo1").append(img);
                            }
                        }

                    }
                }
            },
            "view": viewId
        });
    };

    f("VIEW_WEB_EDIT");
});
                            </script>
