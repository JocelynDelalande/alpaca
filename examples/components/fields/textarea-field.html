                        <div class='grid_12 alpaca-example-case'>
                    <h3>Example 1: </h3>
					<h4>Simple textarea field.</h4>
                    <div id="field1">
                    </div>
                    <script type="text/javascript" id="field1-script">
$(function() {
    $("#field1").alpaca({
        "data": "Ice cream or ice-cream is a frozen dessert usually made from dairy products, such as milk and cream, and often combined with fruits or other ingredients and flavours.",
        "options": {
            "type": "textarea"
        }
    });
});
					</script>
                    <h3>Example 2: </h3>
					<h4>Textarea field with options parameter.</h4>
                    <div id="field2">
                    </div>
                    <script type="text/javascript" id="field2-script">
$(function() {
    $("#field2").alpaca({
        "data":"Ice cream or ice-cream is a frozen dessert usually made from dairy products, such as milk and cream, and often combined with fruits or other ingredients and flavours.",
        "options": {
            "type": "textarea",
            "label": "Receipt",
            "helper": "Receipt for Best Homemade Ice Cream",
            "rows": 6,
            "cols": 80
        }
    });
});
                    </script>
